<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>homework</title>

    <style type="text/css">
        body{margin: 0; display: flex;}
        .shiftani{width:50vw; height:100vh ;
            background: url(can.png);
            background-size: 10vw auto;
            animation: shift 2s ;}
        @keyframes shift{
            from{background-position: 0 0;}
            to{background-position: -30vw 0;}
        }
        
    </style>
</head>
<body>
   <div id="left" class="shiftani"></div>
   <div id="right" class="shiftani"></div>
</body>
</html>
